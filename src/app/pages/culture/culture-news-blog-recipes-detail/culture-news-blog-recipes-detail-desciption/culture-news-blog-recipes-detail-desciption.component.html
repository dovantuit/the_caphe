<div class="description d-lg-block d-none mt-5">
  <div class="row">
    <div class="col-lg-7 col-7">
      <h5 class="title-description text-center mb-3">{{'page-recipe-detail.nutrition' | translate}}</h5>
      <table class="table table-description">
        <thead>
          <tr>
            <th style="width: 24%;">{{'page-recipe-detail.nutrient' | translate}}</th>
            <th style="width: 17%;">DV</th>
            <th style="width: 14%;">% DV</th>
            <th style="width: 45%;"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of recipeNutrition">
            <td class="n">{{item.nutrient}}</td>
            <td class="g">{{item.dv}}</td>
            <td class="g">{{item.dvPercent}}</td>
            <td>
              <div class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                [ngStyle]="{'width': item.dvPercent + '%'}">
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <p class="text-center w-75 m-auto">Pellentesque non consequat diam. In a turpis ultricies /per.</p> -->
    </div>
    <div class="col-lg-5 col-5 m-auto">
      <img class="w-100 img-border" src="{{HOST_IMG}}{{recipeInfo.secondImage}}" alt="">
    </div>
  </div>

</div>
