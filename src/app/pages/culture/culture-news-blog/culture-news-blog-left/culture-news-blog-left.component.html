<div class="list-post">
    <div class="news-post mb-lg-5 mt-2" *ngFor="let item of blogs">
      <div class="row mb-lg-3" *ngIf="item.name && item.authors">
        <div class="col-xs-2 col-lg-1 col-2 col-md-1 text-center date">
          <div class="day">{{item.createdDate.split("-")[2]}}</div>
          <div class="month">{{convertMonth(item.createdDate)}}</div>
        </div>
        <div class="col-xs-10 col-lg-11 col-10 col-md-11">
          <div routerLink="/tin-tuc/{{item.id}}" class="title">{{item.name}}</div>
          <hr>
          <div class="row author mt-1">
            <div class="col-lg-4 col-6"> Posted By: {{item.authors[0].name}}</div>
            <div class="col-lg-4 col-6">{{item.category}}</div>
            <!-- <div class="col-lg-2 col-3">26</div> -->
          </div>
        </div>
      </div>
      <div class="content mt-4" *ngIf="item.authors && item.name">
        <p [innerHTML]="item.description"></p>
      </div>
      <div class="video m-auto w-75" *ngIf="item.authors && item.name">
        <a routerLink="/tin-tuc/{{item.id}}">
          <img class="w-100 img-border" src="{{HOST_IMG}}{{item.thumbnail}}" alt="">
        </a>
      </div>
    </div>
  </div>
