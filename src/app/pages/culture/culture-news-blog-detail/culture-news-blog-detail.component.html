  <div class="container">
    <div class="ml-auto mx-auto text-center pbt-50">
        <img src="../../../../assets/images/title/Blog.png" class="title-img m-auto" alt="">
      <h1 class="page-title">Blog</h1>
      <div aria-label="breadcrumb page-breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item ">
            <a onclick="clickNavigation('/trang-chu')" [routerLink]="['/trang-chu']">Home</a>

            <div class="col-lg-4 col-6">{{data.category}}</div>

          </div>
        </div>
