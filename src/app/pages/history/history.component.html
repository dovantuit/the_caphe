<div class="history-container mb-50">
    <div class="container ml-auto mx-auto text-center pbt-50">
        <img src="../../../assets/images/title/About-us.png" class="title-img" alt="">
        <h1 class="page-title">History</h1>
        <div aria-label="breadcrumb page-breadcrumb">
            <ul class="breadcrumb">
                <li class="breadcrumb-item ">
                    <a onclick="clickNavigation('/trang-chu')" [routerLink]="['/trang-chu']">Home</a>
                </li>
                <li class="breadcrumb-item active">
                    <a onclick="clickNavigation('/lich-su-mua-hang')" [routerLink]="['/lich-su-mua-hang']">History</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container main mbt-50">
        <div class="card text-left shadow-lg">
            <div class="card-body">
                <div class="text-center" *ngIf="data.length == 0">
                    <h4 class="page-title ">Chưa có đơn hàng</h4>
                </div>
                <div *ngIf="data.length > 0">
                    <h4 class="page-title mx-auto mb-4 text-center">Lịch sử đơn hàng</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 10%;">No.</th>
                                <th style="width: 35%;">Sản phẩm</th>
                                <th style="width: 15%;">Số lượng</th>
                                <th style="width: 20%;">Ngày mua</th>
                                <th style="width: 20%;">Trạng thái</th>
                            </tr>
                        </thead> 
                        <tbody>
                            <tr *ngFor="let item of data; let i=index">
                                <td>{{i + 1}}</td>
                                <td>{{item.productName}}</td>
                                <td>{{item.quantity}}</td>
                                <td>{{item.createdDate}}</td>
                                <td>{{item.status}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
