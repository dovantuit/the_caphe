<div class="row row-input mt-5 pt-5">
  <form class="form-group form-message m-auto">
    <div class="row mb-4">
      <div class="col-g-6 col-12">
        <h3 class="title text-left">Infomations</h3>
        <p class="text-left">Please fill in the form below( required fields marked with an asterisk *)</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-12">
        <input type="text" class="form-control mb-5" placeholder="First name*" [(ngModel)]="firstName" name="firstName">
      </div>
      <div class="col-lg-6 col-12">
        <input type="text" class="form-control mb-5" placeholder="Last name*" [(ngModel)]="lastName" name="lastName">
      </div>
      <div class="col-lg-6 col-12">
        <input type="text" class="form-control mb-5" placeholder="Email*" [(ngModel)]="email" name="email">
      </div>
      <div class="col-lg-6 col-12">
        <input type="text" class="form-control mb-5" placeholder="Company*" [(ngModel)]="company" name="company">
      </div>
      <div class="col-lg-6 col-12">
        <input type="text" class="form-control mb-5" placeholder="Phone number*" [(ngModel)]="phoneNumber" name="phoneNumber">
      </div>
      <div class="col-lg-12 col-12">
        <input type="text" class="form-control mb-5" placeholder="Address*" [(ngModel)]="address" name="address">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-6 list-check text-left">
        <p class="text-left mb-4">Expected Montly Weight *</p>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" [(ngModel)]="expectedMontly" name="expectedMontly" value="50 lbs"> 50 lbs
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" [(ngModel)]="expectedMontly" name="expectedMontly" value="50 - 150 lbs"> 50 - 150 lbs
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" [(ngModel)]="expectedMontly" name="expectedMontly" value="> 150 lbs"> > 150 lbs
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" [(ngModel)]="expectedMontly" name="expectedMontly" value="50 lbs"> Orther
          </label>
        </div>
      </div>
      <div class="col-lg-6 col-6 list-check text-left">
        <p class="text-left mb-4">You are:</p>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" [(ngModel)]="customerType" name="customerType" value="Dealer"> Dealer
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" [(ngModel)]="customerType" name="customerType" value="Broker"> Broker
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" [(ngModel)]="customerType" name="customerType" value="Importer"> Importer
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" [(ngModel)]="customerType" name="customerType" value="Consumer"> Consumer
          </label>
        </div>
      </div>
      <div class="col-lg-12 col-12 mt-5">
        <textarea name="" id="" class="form-control" cols="30" rows="4" placeholder="Message *"></textarea>
      </div>
      <div class="col-lg-12 col-12">
        <button class="btn-main mb-50 mt-5 float-right" (click)="submit()">SUBMIT</button>
      </div>
    </div>
  </form>
</div>
